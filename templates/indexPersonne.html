{% extends 'base.html' %}

{% block content %}

<h1 class="text-center display-3">Liste des personnes</h1>
<div class="mb-3 text-end">
    <a href="{% url 'personnes:create_personne' %}" class="btn btn-success">Ajouter une personne</a>
</div>
<br>
<div class="row">
    {% for personne in personnes %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ personne.get_image_url }}" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ personne.nom_personne }}</h5>
                <p class="card-text">{{ personne.prenom_personne }}</p><br>
                <p class="card-text">{{ personne.telephone }}</p>
                <a href="#" class="btn btn-primary">Voir</a>
                <a href="{% url 'personnes:personneUpdate' personne.id %}" class="btn btn-sm btn-outline-primary">Modifier</a><br><br>
                <form method="post" action="{% url 'personnes:deletePersonne' personne.id %}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?');">
                        Supprimer
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
