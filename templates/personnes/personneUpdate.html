{% extends 'base.html' %}
{% block content %}

<h1 class="text-center display-3">Modifier une personne</h1>

<form method="post" enctype="multipart/form-data">
   {% csrf_token %}
   
   {{ form.as_p }}
   <button type="submit">Modifier</button>
   <a href="{% url 'personnes:indexPersonne' %}">Annuler</a>
</form>

{% endblock %}
